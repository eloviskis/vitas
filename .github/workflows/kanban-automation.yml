name: Kanban Automation

on:
  issues:
    types: [opened, closed, reopened, labeled, unlabeled]
  pull_request:
    types: [opened, closed, reopened, synchronize]

jobs:
  move-issue-kanban:
    runs-on: ubuntu-latest
    steps:
      - name: Add label to PR when opened
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            // Adicionar label 'In progress' à PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['In progress']
            });
            
            // Extrair número da issue do título/corpo da PR
            const prBody = context.payload.pull_request.body || '';
            const issueMatch = prBody.match(/(?:Closes|Fixes|Resolves)\s+#(\d+)/i);
            
            if (issueMatch) {
              const issueNumber = parseInt(issueMatch[1]);
              console.log(`Found linked issue #${issueNumber}`);
              
              // Adicionar label 'In progress' à issue vinculada
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: ['In progress']
                });
                console.log(`Added 'In progress' label to issue #${issueNumber}`);
              } catch (error) {
                console.log(`Failed to add label to issue: ${error.message}`);
              }
            }
            
      - name: Mark issue as Done when PR merged
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: actions/github-script@v7
        with:
          script: |
            // Extrair número da issue do título/corpo da PR
            const prBody = context.payload.pull_request.body || '';
            const issueMatch = prBody.match(/(?:Closes|Fixes|Resolves)\s+#(\d+)/i);
            
            if (issueMatch) {
              const issueNumber = parseInt(issueMatch[1]);
              console.log(`Found linked issue #${issueNumber} - marking as Done`);
              
              try {
                // Remover label 'In progress'
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  name: 'In progress'
                }).catch(() => {});
                
                // Adicionar label 'Done'
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: ['Done']
                });
                
                console.log(`Issue #${issueNumber} marked as Done`);
              } catch (error) {
                console.log(`Failed to update issue: ${error.message}`);
              }
            }
            
      - name: Mark issue as Done when closed directly
        if: github.event_name == 'issues' && github.event.action == 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            console.log(`Issue #${issueNumber} closed directly - marking as Done`);
            
            try {
              // Remover label 'In progress' se existir
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                name: 'In progress'
              }).catch(() => {});
              
              // Adicionar label 'Done'
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: ['Done']
              });
              
              console.log(`Issue #${issueNumber} marked as Done`);
            } catch (error) {
              console.log(`Failed to update issue: ${error.message}`);
            }

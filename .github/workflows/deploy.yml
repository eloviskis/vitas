name: CD - Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.vitas.app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Build aplicação
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build e Push Docker Image - Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vitas-backend:staging
            ${{ secrets.DOCKER_USERNAME }}/vitas-backend:${{ github.sha }}
      
      - name: Build e Push Docker Image - Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vitas-frontend:staging
            ${{ secrets.DOCKER_USERNAME }}/vitas-frontend:${{ github.sha }}
      
      - name: Deploy para Staging (exemplo: AWS ECS/Railway/Render)
        run: |
          echo "Deploying to staging environment..."
          # Adicionar comandos específicos do provedor de cloud
          # Exemplo: aws ecs update-service --cluster staging --service vitas-api
      
      - name: Executar migrations no staging
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: npm run migrate:up
      
      - name: Notificar deploy no Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Deploy Staging - VITAS",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Deploy para *Staging* ${{ job.status == 'success' && '✅ Sucesso' || '❌ Falhou' }}\nCommit: `${{ github.sha }}`\nAutor: ${{ github.actor }}"
                  }
                }
              ]
            }

  deploy-production:
    name: Deploy Produção
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://vitas.app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Build aplicação
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.PROD_API_URL }}
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build e Push Docker Image - Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vitas-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/vitas-backend:${{ github.sha }}
      
      - name: Build e Push Docker Image - Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vitas-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/vitas-frontend:${{ github.sha }}
      
      - name: Deploy para Produção
        run: |
          echo "Deploying to production environment..."
          # Adicionar comandos específicos do provedor de cloud
      
      - name: Executar migrations na produção
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: npm run migrate:up
      
      - name: Smoke tests em produção
        run: npm run test:smoke
        env:
          API_URL: https://api.vitas.app
      
      - name: Notificar deploy no Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Deploy Produção - VITAS",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Deploy para *Produção* ${{ job.status == 'success' && '✅ Sucesso' || '❌ Falhou' }}\nCommit: `${{ github.sha }}`\nAutor: ${{ github.actor }}"
                  }
                }
              ]
            }
      
      - name: Criar tag de release
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$(date +%Y%m%d-%H%M%S)" -m "Deploy production - ${{ github.sha }}"
          git push --tags

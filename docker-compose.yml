version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vitas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vitas
      POSTGRES_PASSWORD: vitas123
      POSTGRES_DB: vitas_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U vitas']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vitas-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
      target: development
    container_name: vitas-backend
    restart: unless-stopped
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: vitas
      DATABASE_PASSWORD: vitas123
      DATABASE_NAME: vitas_dev
      JWT_SECRET: dev-secret-change-in-production
      PORT: 3000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:8080
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

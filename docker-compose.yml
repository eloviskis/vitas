version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vitas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vitas
      POSTGRES_PASSWORD: vitas_dev_password
      POSTGRES_DB: vitas_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vitas-network

  minio:
    image: quay.io/minio/minio:latest
    container_name: vitas-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - vitas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vitas-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: vitas
      DB_PASSWORD: vitas_dev_password
      DB_DATABASE: vitas_db
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_S3_BUCKET_NAME: vitas-uploads
      AWS_S3_ENDPOINT: http://minio:9000
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - vitas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vitas-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - vitas-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  vitas-network:
    driver: bridge
